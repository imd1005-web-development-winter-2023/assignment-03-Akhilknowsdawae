<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Set the page title -->
    <title>Assignment 03</title>
    <!-- Set the charset we're using to UTF-8 -->
    <meta charset="UTF-8" />
    <!-- Set the screens default zoom / scale to 1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- We are using a CSS Reset file to standardize browser default css -->
    <link rel="stylesheet" href="reset.css" />
    <!-- This is where all of our awesome CSS code goes -->
    <link rel="stylesheet" href="style.css" />
    <!-- Set the Favicon  -->
    <link rel="icon" href="./images/favicon/caticon.png" type="image/png+xml" />
  </head>
  <body>
    <!--
      IMPORTANT CHECKLIST:

      - Are users able to create and delete to do list items?
      - Have you set a favicon? (included - but it's a rocket)
      - Do you have a css reset file? (included)
      - Has a team member conducted a code review and left a GitHub Issue in your repo?
      - Have you conducted a code review and left a GitHub Issue on your team member's repo?

    -->
    <main>
      <div id="app">
        <section class="cat_title">
          <h2 class="title">
            <input type="text" id="name" placeholder="Name here">'s to-do-list
          </h2>
        </section>
        <section class="create">

          <h3>Create a todo</h3>

          <form id="new-todo">
            <h4>What's on your todo</h4>

            <input type="text" name="content" id="content" placeholder="e.g. chase a toy">

            <h4>Pick a category</h4>

            <div class="options">

              <label>
                <input type="radio" name="category" id="catergory1" value="daily">
                <span class="bubble_daily"></span>
                <div>Daily</div>
              </label>

              <label>
                <input type="radio" name="category" id="catergory2" value="monthly">
                <span class="bubble_monthly"></span>
                <div>Monthly</div>
              </label>

            </div>

            <input type="submit" value="Add">

          </form>
        </section>

        <section class="todo_list">
          
          <h3>TODO LIST</h3>
          
          <div class="list" id="todo-list">

            <!-- Test1 -->
            <div class="todo-item">
              <label>
                <input type="checkbox">
                <span class="bubble_daily"></span>
              </label>
              
              <div class="todo-content">
                <input type="text" value="Feed the cat" readonly>
              </div>

              <div class="action">
                <button class="edit">Edit</button>
                <button class="delete">Delete</button>
              </div>
            </div>

            <!-- Test2 -->
            <div class="todo-item">
              <label>
                <input type="checkbox">
                <span class="bubble_monthly"></span>
              </label>
              
              <div class="todo-content">
                <input type="text" value="Feed the cat" readonly>
              </div>

              <div class="action">
                <button class="edit">Edit</button>
                <button class="delete">Delete</button>
              </div>
            </div>

          </div>
        </section>

      </div>
    </main>

    <!-- This is where we add our awesome JavaScript code -->
    <script src="./main.js"></script>
  </body>
</html>
